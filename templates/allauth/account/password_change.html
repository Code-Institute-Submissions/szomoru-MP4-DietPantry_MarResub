{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="text-center">{% trans "Change Password" %}</h2>
<hr>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <a class="btn btn-outline-shop my-3 mx-1" href="{% url 'account_login' %}">Back to Login</a>
    <button class="btn btn-outline-shop my-3 mx-1" type="submit" name="action">{% trans "Change Password" %}</button>
</form>
{% endblock %}
